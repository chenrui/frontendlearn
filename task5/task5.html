<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <title>task5</title>
    <style type="text/css">
        /*
            bootstrap栅格系统默认有15px的左右间距，
            要修改它只能通过定义col的子级元素来实现间距覆盖
        */
        .box {
            background-color: #eee;
            border: 1px solid #999;
            height: 50px;
            margin: 20px 0 5px 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-sm-4">
                <div class="box"></div>
            </div>
            <div class="col-xs-6 col-sm-4">
                <div class="box"></div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3">
                <div class="box"></div>
            </div>
            <div class="col-xs-6 col-sm-6">
                <div class="box"></div>
            </div>
            <div class="col-xs-3 col-sm-3">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-sm-1">
                <div class="box"></div>
            </div>
            <div class="col-xs-2 col-sm-1">
                <div class="box"></div>
            </div>
            <div class="col-xs-8 col-sm-2">
                <div class="box"></div>
            </div>
            <div class="col-xs-3 col-sm-2">
                <div class="box"></div>
            </div>
            <div class="col-xs-3 col-sm-6">
                <div class="box"></div>
            </div>
        </div>
    </div>

</body>
</html>
